<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sucrose</title>
</head>
<body>
    <div class="container">
        <!-- Logo & text-->
        <header class="round-border">
            <div class="logo">
                <img draggable="false" src="img/logo-2.png" alt="anemo-vis">
                <div class="logo-t">Anemo</div>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#" draggable="false" >Chemicals</li></a>
                    <li><a href="#" draggable="false">Materials</a></li>
                    <li><a href="#" draggable="false">Rocks</a></li>
                    <li><a href="#" draggable="false">Wings</a></li>
                    <li><a href="#" draggable="false">Reactions</a></li>
                    <li><a href="#" draggable="false">About Anemo</a></li>
                </ul>
            </div>
        </header>
        <!-- Jumbotron -->
        <div class="jumbotron round-border blur">
            <div class="j-text round-border">
                <div>
                We are looking for new alchemists to hire for new classes in Mondstadt. We need you!
                </div>
                <div class="t-small">
                    Hiring sessions will end at 12th June 2024.
                </div>
            </div>
                    
            

        </div>

        <main>
            <div class="mid clearfix">
                <div class="top-bar">
                    <div class="text">
                        <h1>Equilibrium</h1>
                        <div class="bottom-text">
                            We want everything to be balanced.
                        </div>
                    </div>

                </div>
                <div class="left-content left">
                    <div class="card">
                        <img class="round-border" src="img/WhatsApp Image 2024-04-08 at 20.15.33_d2ac4e3a.jpg" alt="">
                    </div>
                    <div class="card-text">

                    </div>
                </div>
                <div class="center-content left">
                    <div class="card round-border">
                        <img class="round-border" src="img/genshin-impact-mondstadt.avif" type="image/avif" alt="">
                    </div>
                    <div class="card-text">
                        
                    </div>
                </div>
                <div class="left-content left">
                    <div class="card">
                        <img class="round-border" src="img/Mondstadt-Library-Genshin-Impact.avif" type="image/avif" alt="">
                    </div>
                    <div class="card-text">
                        
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </div>
